version: "3"

vars:
  gobin: go
  ldflags: "-extldflags '-static' -w -s -buildid="
  gcflags: "all=-trimpath={{.PWD}} -dwarf=false -l"
  asmflags: "all=-trimpath={{.PWD}}"
  bin: "{{.PWD}}/bin"
  app: "gox"
  app_bin: "{{.bin}}/{{.app}}"
  remote_user: root
  remote_host: 192.168.200.53
  remote_dir: "~/"

env:
  CGO_ENABLED: 0
  GOARCH: amd64
  GOOS: linux

tasks:
  setup:
    desc: Set up the environment
    silent: true
    cmds:
      - mkdir -p {{.bin}}

  build:
    desc: Common build
    deps: [setup]
    silent: true
    cmds:
      - >
        {{.gobin}} build
        -tags netgo
        -ldflags="{{.ldflags}}" 
        -trimpath 
        -gcflags="{{.gcflags}}" 
        -asmflags="{{.asmflags}}" 
        -o {{.app_bin}} cmd/server/main.go
      - strip {{.app_bin}}
      - objcopy --strip-unneeded {{.app_bin}}

  docker:
    desc: Build docker images
    deps: [setup]
    silent: false
    cmds:
      - docker compose -f docker-compose.build.yaml up --build --force-recreate
      - docker build -f Dockerfile -t gox:latest .
      - |
        docker save gox:latest | gzip > gox.tar.gz
